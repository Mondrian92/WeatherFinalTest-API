<div class="row justify-content-center mt-5 pt-5 ">
    <div class="col-12 shadow-lg">
        <mat-card>
            <mat-card-title>Data</mat-card-title>
            <mat-card-content>Informazioni sul meteo del giorno</mat-card-content>
            <img mat-card-image>Icona
            <mat-card-content>
              <!-- <pre>{{mappedForecast | json}}</pre> -->
              <mat-tab-group >
                <mat-tab *ngFor="let dayKey of grouppedForecast" [label]="dayKey">
                  <table mat-table [dataSource]="mappedForecast[dayKey]" class="mat-elevation-z8 w-100">
                      
                        <!-- Date Column -->
                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef> Date </th>
                          <td mat-cell *matCellDef="let element">{{element.time}}</td>
                        </ng-container>
                      
                        <!-- Temperature Column -->
                        <ng-container matColumnDef="temperature">
                          <th mat-header-cell *matHeaderCellDef> Temperature </th>
                          <td mat-cell *matCellDef="let element"> {{element.temp.temp}} </td>
                        </ng-container>
                      
                        <!-- Wind Column -->
                        <ng-container matColumnDef="wind">
                          <th mat-header-cell *matHeaderCellDef> Wind </th>
                          <td mat-cell *matCellDef="let element"> {{element.wind.speed}} </td>
                        </ng-container>
                      
                        <!-- Condition Column -->
                        <ng-container matColumnDef="condition">
                          <th mat-header-cell *matHeaderCellDef> Condition </th>
                          <td mat-cell *matCellDef="let element"> {{element.wea.description}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                  </mat-tab>
              </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
