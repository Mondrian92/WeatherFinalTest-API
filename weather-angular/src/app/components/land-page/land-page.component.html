<div class="row justify-content-center mt-5 pt-5 ">
    <div class="col-3">
        <mat-card>
            <mat-card-title>Data</mat-card-title>
            <mat-card-content>Informazioni sul meteo del giorno</mat-card-content>
            <img mat-card-image>Icona
            <mat-card-footer>
                <mat-tab-group>
                    <mat-tab label="First"> Elemento da replicare tramite ngFor {{longitude}}, {{latitude}}
                        <table mat-table [dataSource]="forecast.forecast" class="mat-elevation-z8">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                          Temperature
                            <!-- Position Column -->
                            <ng-container matColumnDef="date">777
                              <th mat-header-cell *matHeaderCellDef> Date </th>
                              <td mat-cell *matCellDef="let element">{{element.time}}</td>
                            </ng-container>
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="temperature">
                              <th mat-header-cell *matHeaderCellDef> Temperature </th>
                              <td mat-cell *matCellDef="let element"> {{element.temp.temp}} </td>
                            </ng-container>
                          
                            <!-- Weight Column -->
                            <ng-container matColumnDef="wind">
                              <th mat-header-cell *matHeaderCellDef> Wind </th>
                              <td mat-cell *matCellDef="let element"> {{element.wind.speed}} </td>
                            </ng-container>
                          
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="condition">
                              <th mat-header-cell *matHeaderCellDef> Condition </th>
                              <td mat-cell *matCellDef="let element"> {{element.wea.description}} </td>
                            </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
